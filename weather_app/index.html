<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="inputSearch">
            <input type="text" id="txtSearch" placeholder="Search for a City..."/>
        </div>
        <div class="cityName">
            <h1 id="city">City</h1>
        </div>
        <div class="dayTime">
            <h3 id="time">Date</h3>
        </div>
        <div class="temperature">
            <h1 id="temp">Temperature</h1>
        </div>
        <div class="state">
            <h3 id="sta"><i>State</i></h3>
        </div>
        <div class="temperature2">
            <h3 id="temp2"></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
